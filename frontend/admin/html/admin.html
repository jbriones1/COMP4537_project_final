<!doctype html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://kit.fontawesome.com/68565aa008.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/">
            <i class="far fa-calendar-check"></i>
            SCHEDULR
        </a>
        <!-- Toggler Button (For Mobile) -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
            aria-controls="navbarContent" aria-expanded="false" aria-label="Navbar toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <!-- Items -->
            <ul class="navbar-nav ml-auto">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <!-- Documentation -->
                <li class="nav-item">
                    <a class="nav-link" href="/documentation">Documentation</a>
                </li>
                <!-- Admin -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Admin<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <div id="header">
        <h2>Administration Page</h2>
    </div>

    <div id="content" class="container">
        <div class="row">
            <div class="col-sm table-responsive">
                <table id="apiTable" class="table table-bordered ">
                    <!-- Table Head -->
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Method</th>
                            <th scope="col">Endpoint</th>
                            <th scope="col"># Requests</th>
                        </tr>
                    </thead>
                    <!-- Table Body -->
                    <tbody>
                    </tbody>

                </table>
            </div>

        </div>
        <!-- Table with API stats -->

    </div>

    <!-- Error message: not authorized -->
    <div id="error" class="container">
        <div class="row">
            <h1 class="col-sm">You are not authorized to visit this page</h1>
        </div>
        
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="/admin/js/admin.js"></script>
